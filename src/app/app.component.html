<app-header></app-header>

<router-outlet></router-outlet>

<p-sidebar [(visible)]="service.opened">
  <form>
    <div class="form-group">
      <label >Titulo</label>
      <input name="label" type="text" class="form-control" [(ngModel)]="item.label" placeholder="">
    </div>

    <div class="form-group">
      <label >Valor</label>
      <input name="value" type="number" class="form-control" [(ngModel)]="item.value" placeholder="">
    </div>

    <div class="form-group">
      <label >Data</label>
      <input name="date" type="date" class="form-control" [(ngModel)]="item.date" placeholder="">
    </div>

    <div class="form-group">
      <label >Categoria</label>
      <select name="category" [(ngModel)]="item.category" class="form-control">
        <option *ngFor="let opt of service.listCategories" [value]="opt"  [selected]="opt == item.category">{{opt}}</option>
      </select>
    </div>

    <hr>

    <div class="form-group">
      <label >Descrição</label>
      <textarea name="desc" class="form-control" [(ngModel)]="item.desc" rows="3"></textarea>
    </div>
  </form>

  <button class="btn btn-success btn-block" (click)="addNew()">Registrar</button>

</p-sidebar>
